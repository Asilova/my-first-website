<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бизнес-Сайт</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
        }
        .hero {
            background: #007bff;
            color: white;
            padding: 50px 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: white;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .about, .services, .contact {
            padding: 50px 20px;
            background: white;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .service {
            background: #f8f9fa;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .service:hover {
            transform: scale(1.05);
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s, transform 0.6s;
        }
        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header class="hero">
        <h1 class="fade-in">Добро пожаловать в наш бизнес!</h1>
        <p class="fade-in delay">Мы предлагаем лучшие решения для вас.</p>
        <a href="#contact" class="btn">Свяжитесь с нами</a>
    </header>
    
    <section class="about">
        <h2>О нас</h2>
        <p>Мы компания, которая поможет вам достичь успеха.</p>
    </section>
    
    <section class="services">
        <h2>Наши услуги</h2>
        <div class="service fade-in">
            <h3>Маркетинг</h3>
            <p>Продвижение вашего бренда.</p>
        </div>
        <div class="service fade-in delay">
            <h3>Разработка</h3>
            <p>Создание сайтов и приложений.</p>
        </div>
    </section>
    
    <section id="contact" class="contact">
        <h2>Контакты</h2>
        <form>
            <input type="text" placeholder="Ваше имя" required>
            <input type="email" placeholder="Ваш email" required>
            <button type="submit">Отправить</button>
        </form>
    </section>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let elements = document.querySelectorAll(".fade-in");
            let observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("show");
                    }
                });
            }, { threshold: 0.1 });
            elements.forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
